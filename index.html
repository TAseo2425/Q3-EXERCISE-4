<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 2: Operators & Variables</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link ref="preconnect" href="https://fonts.googleapis.com">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="container">

			<h1> Currency Converter </h1>
			<h6> USD, GBP, THB </h6>

				<form>
					<label for="value-in-peso">Enter an amount:</label>
					<input type="number" name="value-in-peso" id="peso-value" class="form-control" placeholder="PHP">
				</form>

			<p id="currency">Click the buttons below to convert the amount to different currencies.</p>

				<!-- Dollar: 1 Dollar = 58 Pesos -->
			<button type="button" class="btn btn-success" onclick="toUSD()">US Dollar
			</button>

				<!-- Pound: 1 Pound = 73 Pesos -->
			<button type="button" class="btn btn-success" onclick="toGBP()">GB Pound</button>

				<!-- Baht: 1 Bhat = 1.72 Pesos -->
			<button type="button" class="btn btn-success" onclick="toTHB()">Thai Bhat</button>

		<br>
		<br>

				<!-- Refresh Window -->
			<button type="button" class="btn btn-success" onClick="window.location.reload()">
		      REFRESH</button>

		<footer>
			<hr><p>&#169;AY 2025 | ICT 9 | Exercise 4: Currency Converter | Aseo</p>
		</footer>


	</div>

      <script type="text/javascript">
      	function toUSD() {
      		var php = document.getElementById('peso-value').value;
			var usd = 58;
			var php_usd = php/usd;
			var round_php_usd = php_usd.toFixed(2);
			document.getElementById('currency').innerHTML = 'The value of ' + php + ' PHP to United States Dollar is ' + round_php_usd + ' USD.'
	      	}

	    function toGBP() {
	     	var php = document.getElementById('peso-value').value;
			var gbp = 73;
			var php_gbp = php/gbp;
			var round_php_gbp = php_gbp.toFixed(2);
			document.getElementById('currency').innerHTML = 'The value of ' + php + ' PHP to Pound sterling is ' + round_php_gbp + ' GBP.'
	    	 }

	    function toTHB() {
	     	var php = document.getElementById('peso-value').value;
			var thb = 1.72;
			var php_thb = php/thb;
			var round_php_thb = php_thb.toFixed(2);
			document.getElementById('currency').innerHTML = 'The value of ' + php + ' PHP to Thai Baht is ' + round_php_thb + ' THB.'
	    	 }

      </script>

	</div>
</body>
</html>
